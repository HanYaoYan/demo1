<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
	<link rel="stylesheet" type="text/css" href="/css/common.css" />
	<link rel="stylesheet" type="text/css" href="/css/register.css" />
</head>
<body>
<header class="w">
	<div class="log">
		<a href=""><img src="/img/logo.png" alt=""/></a>
	</div>
</header>
<div class="registerarea w">
	<h3>注册新用户
		<div class="login">我有账户，去<a href="/auth/login">登陆</a></div>
	</h3>
	<div class="re-form">
		<form id="registrationForm" action="/submit" method="post" onsubmit="return validateForm();">
			<ul>
				<li>
					<label>用户名:</label>
					<input type="text" id="username" name="username" class="inp" autocomplete="off" placeholder="请输入用户名" required />
					<span id="usernameError" class="error"></span>
				</li>
				<li>
					<label>登陆密码:</label>
					<input type="password" id="password" name="password" class="inp" placeholder="请输入密码" required />
					<span id="passwordError" class="error"></span>
				</li>
				<li>
					<label>确认密码:</label>
					<input type="password" id="repassword" name="repassword" class="inp" placeholder="请确认密码" required />
					<span id="repasswordError" class="error"></span>
				</li>
				<li>
					<input type="submit" value="完成注册" class="btn" />
				</li>
			</ul>
		</form>
	</div>
</div>

<script>
	// 简单的表单验证
	document.getElementById('registrationForm').onsubmit = function validateForm() {
		var password = document.getElementById('password').value;
		var repassword = document.getElementById('repassword').value;
		var usernameError = document.getElementById('usernameError');
		var passwordError = document.getElementById('passwordError');
		var repasswordError = document.getElementById('repasswordError');
		//清空错误信息
		usernameError.textContent = '';
		passwordError.textContent = '';
		repasswordError.textContent = '';

		// 验证密码是否匹配
		if (password !== repassword) {
			repasswordError.textContent = '密码不匹配';
			return false; // 阻止表单提交
		}

		return true; // 允许表单提交
	};

</script>
</body>
</html>
